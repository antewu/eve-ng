<div class="modal-header">
            <h3 class="modal-title">Edit Lab {{path+oldName+'.unl'}}</h3>
</div>
<div class="modal-body">
            <form role="form">
				<div class="form-group {{errorClass}}">
                  <label>Lab Name</label>
                  <input type="text" class="form-control" data-ng-model="labName" placeholder="Enter Lab's Name">
				  <span class="help-block" data-ng-show="errorClass != ''" data-ng-bind="errorMessage"></span>
                </div>
				
				<div class="form-group">
                  <label>Version</label>
                  <input type="text" class="form-control" data-ng-model="version" placeholder="Enter version">
                </div>
			
                <div class="form-group">
                  <label>Author</label>
                  <input type="text" class="form-control" data-ng-model="author" placeholder="Enter Author">
                </div>
				
				<div class="form-group">
                 <label>Config Script timeout</label>
                  <input class="form-control" data-ng-model="scripttimeout" placeholder="Enter timeout"/>
                </div>
				
				<div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" data-ng-model="description" placeholder="Enter description"></textarea>
                </div>
				
              </form>
</div>
<div class="modal-footer">
            <button class="btn btn-success btn-flat {{blockButtonsClass}}" ng-disabled="blockButtons" type="button" ng-click="editLab()">Edit</button>
            <button class="btn btn-default btn-flat" type="button" ng-click="closeModal()">Cancel</button>
</div>
