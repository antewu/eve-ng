<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()" >&times;</button>
        <i class="glyphicon glyphicon-certificate pull-right pointer action-changeopacity" ng-click="opacity()"></i>
        <h4 class="modal-title">Edit lab</h4>
    </div>
    <div class="modal-body">
        <form id="form-lab-edit" class="form-horizontal form-lab-edit">
            <div class="form-group">
                <label class="col-md-3 control-label">Path</label>
                <div class="col-md-5">
                    <input class="form-control" name="lab[path]" value="{{ labData.filename }}" disabled="" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-5">
                    <input class="form-control autofocus" name="lab[name]" value="{{ labData.name }}" type="text" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Version</label>
                <div class="col-md-5">
                    <input class="form-control" name="lab[version]" value="{{ labData.version }}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Author</label>
                <div class="col-md-5">
                    <input class="form-control" name="lab[author]" value="{{ labData.author }}" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Description</label>
                <div class="col-md-5">
                    <textarea class="form-control" name="lab[description]"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Tasks</label>
                <div class="col-md-5">
                    <textarea class="form-control" name="lab[body]"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Config Script Timeout</label>
                <div class="col-md-5">
                    <input class="form-control" name="lab[scripttimeout]" value="300" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-10">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success btn-flat">Save</button>
                        <button type="button" class="btn btn-grey btn-flat" ng-click="closeModal()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer"></div>
</div>
