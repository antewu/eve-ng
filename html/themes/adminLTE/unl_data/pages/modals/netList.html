<div class="modal-header">
	<button type="button" class="close" ng-click="closeModal()">&times;</button>
	<h3 class="modal-title">All networks in {{path}}</h3>
</div>
<div class="modal-body">
	<div>
	<table class="table">
	<thead>
		<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Type</th>
		<th>Connected nodes</th>
		<th>Action</th>
		</tr>
	</thead>
	<tbody >
		<tr ng-repeat="(id,item) in netList" class="{{(item.editmode) ? 'bg-warning' : ''}}">
		<td>{{id}}</td>
		<td>
			<text ng-show="!item.editmode" ng-click="editMode(id)">{{item.name}}</text>
			<input ng-init="item.newname = item.name" ng-model="item.newname" ng-show="item.editmode" ng-change="$parent.anychanges = true" style="padding-left:2px;"/>
		</td>
		<td>
			<text ng-show="!item.editmode" ng-click="editMode(id)">{{item.type}}</text>
			<select class="form-control-networks" ng-init="item.newtype = item.type" ng-model="item.newtype" ng-change="$parent.anychanges = true" ng-show="item.editmode" data-ng-options="x for x in netListType"></select>
		</td>
		<td>{{item.count}}</td>
		<td>
			<div class="pull-left"><button type="button" class="btn btn-flat btn-xs" tooltip-placement="top" uib-tooltip="Edit network" ng-click="editMode(id)" ng-show="!item.editmode"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-flat btn-xs" tooltip-placement="top" uib-tooltip="Cancel changes" ng-click="cancelChanges(id)" ng-show="item.editmode"><i class="fa fa-ban" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-xs" tooltip-placement="top" uib-tooltip="Save changes" ng-disabled="!item.editmode" ng-click="applyChanges(id)"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-flat btn-danger btn-xs" tooltip-placement="top" uib-tooltip="Delete network" ng-click="deleteNet(id,item.name)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
		</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div class="row">
		<div class="col-md-12">
			<strong class="bg-warning">Edit mode</strong>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-dander btn-flat" type="button" data-ng-click="closeModal()">Close</button>
</div>
